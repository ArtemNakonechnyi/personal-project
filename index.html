    <header>
      <div class="header-container">
        <div class="navbar">
          <ul>
            <li><a href="#products">Products</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#contacts">Contacts</a></li>
            <li>
              <a href="/">
                <div>
                  <img class="logo" src="img//favicon-icon.png" alt="" />
                </div>
              </a>
            </li>
          </ul>
        </div>
        <div class="icon-cart">
          <svg
            class="w-6 h-6 text-gray-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"

            viewBox="0 0 24 24"

              clip-rule="evenodd"
            />
          </svg>
          <span>0</span>
        </div>
      </div>
    </header>
    <main>
      <section class="poster-section">
        <div>
          <img src="img/poster.webp" alt="interior poster" />
        </div>
      </section>
      <section class="container" class="carousel-bestSellers">
        <h2 class="carousel-title">Our BestSellers</h2>
        <div id="carouselBs" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="img/carousel/pexels-houzlook-3356416.jpg"
                class="d-block w-100 first"
                alt="chair"
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/carousel/avi-waxman-9T0vISZehUY-unsplash.jpg"
                class="d-block w-100"
                alt="chair"
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/carousel/pexels-fotoaibe-1571453.jpg"
                class="d-block w-100"
                alt="chair"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselBs"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselBs"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <section class="container" id="products" class="products-section">
        <div class="products-container">
          <h1 class="products-title">
            Furnish Your Space with Our Stylish Chairs Collection
          </h1>
          <div class="listProducts"></div>
        </div>
      </section>
